<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .window-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: white; }
      .nav-text { font-family: Arial, sans-serif; font-size: 14px; fill: #374151; }
      .nav-active { font-family: Arial, sans-serif; font-size: 14px; fill: #3b82f6; font-weight: bold; }
      .sidebar-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #1f2937; }
      .sidebar-item { font-family: Arial, sans-serif; font-size: 12px; fill: #4b5563; }
      .content-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1f2937; }
      .content-text { font-family: Arial, sans-serif; font-size: 12px; fill: #374151; }
      .code-text { font-family: 'Courier New', monospace; font-size: 11px; fill: #1f2937; }
      .json-key { font-family: 'Courier New', monospace; font-size: 11px; fill: #dc2626; }
      .json-value { font-family: 'Courier New', monospace; font-size: 11px; fill: #059669; }
      .json-string { font-family: 'Courier New', monospace; font-size: 11px; fill: #7c2d12; }
      .button-text { font-family: Arial, sans-serif; font-size: 12px; fill: white; font-weight: bold; }
      .status-text { font-family: Arial, sans-serif; font-size: 10px; fill: #10b981; }
    </style>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sidebarGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Browser Window Frame -->
  <rect x="0" y="0" width="1400" height="900" fill="#e5e7eb" rx="10"/>
  <rect x="10" y="10" width="1380" height="880" fill="white" rx="8"/>
  
  <!-- Browser Header -->
  <rect x="10" y="10" width="1380" height="40" fill="url(#headerGrad)" rx="8 8 0 0"/>
  <circle cx="30" cy="30" r="6" fill="#ef4444"/>
  <circle cx="50" cy="30" r="6" fill="#f59e0b"/>
  <circle cx="70" cy="30" r="6" fill="#10b981"/>
  <text x="700" y="35" text-anchor="middle" class="window-title">MongoDB Visualization Tool - localhost:3000</text>
  
  <!-- Navigation Bar -->
  <rect x="10" y="50" width="1380" height="50" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="30" y="75" class="nav-active">🏠 Dashboard</text>
  <text x="150" y="75" class="nav-text">🔗 Connections</text>
  <text x="270" y="75" class="nav-text">🗂️ Browser</text>
  <text x="370" y="75" class="nav-text">🔍 Query</text>
  <text x="450" y="75" class="nav-text">📊 Visualize</text>
  <text x="550" y="75" class="nav-text">💻 Code Gen</text>
  <text x="650" y="75" class="nav-text">⚙️ Settings</text>
  
  <!-- Connection Status -->
  <rect x="1200" y="60" width="150" height="30" fill="#dcfce7" stroke="#10b981" stroke-width="1" rx="15"/>
  <circle cx="1220" cy="75" r="4" fill="#10b981"/>
  <text x="1235" y="80" class="status-text">Connected: MongoDB Atlas</text>
  
  <!-- Main Content Area -->
  <rect x="10" y="100" width="1380" height="790" fill="#fafafa"/>
  
  <!-- Sidebar -->
  <rect x="20" y="110" width="280" height="770" fill="url(#sidebarGrad)" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  <text x="35" y="135" class="sidebar-title">📁 Database Explorer</text>
  
  <!-- Database Tree -->
  <text x="35" y="160" class="sidebar-item">▼ 🗄️ ecommerce_db</text>
  <text x="50" y="180" class="sidebar-item">▼ 📋 users (1,234 docs)</text>
  <text x="65" y="200" class="sidebar-item">📄 _id: ObjectId</text>
  <text x="65" y="215" class="sidebar-item">📄 name: String</text>
  <text x="65" y="230" class="sidebar-item">📄 email: String</text>
  <text x="65" y="245" class="sidebar-item">📄 created_at: Date</text>
  
  <text x="50" y="270" class="sidebar-item">▼ 📋 products (856 docs)</text>
  <text x="65" y="290" class="sidebar-item">📄 _id: ObjectId</text>
  <text x="65" y="305" class="sidebar-item">📄 title: String</text>
  <text x="65" y="320" class="sidebar-item">📄 price: Number</text>
  <text x="65" y="335" class="sidebar-item">📄 category: String</text>
  
  <text x="50" y="360" class="sidebar-item">▶ 📋 orders (2,341 docs)</text>
  <text x="50" y="380" class="sidebar-item">▶ 📋 reviews (5,678 docs)</text>
  
  <text x="35" y="420" class="sidebar-title">🔍 Recent Queries</text>
  <text x="35" y="445" class="sidebar-item">• Find users by email domain</text>
  <text x="35" y="460" class="sidebar-item">• Product sales aggregation</text>
  <text x="35" y="475" class="sidebar-item">• Order status distribution</text>
  
  <text x="35" y="520" class="sidebar-title">📊 Quick Stats</text>
  <rect x="35" y="535" width="240" height="80" fill="white" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="45" y="555" class="content-text">Total Documents: 9,109</text>
  <text x="45" y="575" class="content-text">Collections: 4</text>
  <text x="45" y="595" class="content-text">Indexes: 12</text>
  <text x="45" y="610" class="content-text">Storage Size: 45.2 MB</text>
  
  <!-- Main Content Panel -->
  <rect x="320" y="110" width="1060" height="770" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  
  <!-- Content Header -->
  <rect x="330" y="120" width="1040" height="50" fill="#f8fafc" stroke="#e5e7eb" stroke-width="0 0 1 0"/>
  <text x="350" y="145" class="content-title">📋 Collection: users</text>
  
  <!-- Action Buttons -->
  <rect x="1200" y="130" width="80" height="30" fill="#3b82f6" rx="6"/>
  <text x="1240" y="150" text-anchor="middle" class="button-text">+ Add Doc</text>
  
  <rect x="1100" y="130" width="80" height="30" fill="#10b981" rx="6"/>
  <text x="1140" y="150" text-anchor="middle" class="button-text">🔄 Refresh</text>
  
  <rect x="1000" y="130" width="80" height="30" fill="#f59e0b" rx="6"/>
  <text x="1040" y="150" text-anchor="middle" class="button-text">📤 Export</text>
  
  <!-- Document List Header -->
  <rect x="330" y="180" width="1040" height="30" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="350" y="200" class="content-text" font-weight="bold">_id</text>
  <text x="550" y="200" class="content-text" font-weight="bold">name</text>
  <text x="750" y="200" class="content-text" font-weight="bold">email</text>
  <text x="1050" y="200" class="content-text" font-weight="bold">created_at</text>
  <text x="1300" y="200" class="content-text" font-weight="bold">Actions</text>
  
  <!-- Document Rows -->
  <rect x="330" y="210" width="1040" height="40" fill="white" stroke="#f1f5f9" stroke-width="0 0 1 0"/>
  <text x="350" y="235" class="content-text">64f7b2a1c9e4...</text>
  <text x="550" y="235" class="content-text">John Doe</text>
  <text x="750" y="235" class="content-text">john.doe@email.com</text>
  <text x="1050" y="235" class="content-text">2024-01-15</text>
  <text x="1300" y="235" class="content-text">✏️ 🗑️ 👁️</text>
  
  <rect x="330" y="250" width="1040" height="40" fill="#fafafa" stroke="#f1f5f9" stroke-width="0 0 1 0"/>
  <text x="350" y="275" class="content-text">64f7b2a1c9e5...</text>
  <text x="550" y="275" class="content-text">Jane Smith</text>
  <text x="750" y="275" class="content-text">jane.smith@email.com</text>
  <text x="1050" y="275" class="content-text">2024-01-14</text>
  <text x="1300" y="275" class="content-text">✏️ 🗑️ 👁️</text>
  
  <rect x="330" y="290" width="1040" height="40" fill="white" stroke="#f1f5f9" stroke-width="0 0 1 0"/>
  <text x="350" y="315" class="content-text">64f7b2a1c9e6...</text>
  <text x="550" y="315" class="content-text">Bob Johnson</text>
  <text x="750" y="315" class="content-text">bob.johnson@email.com</text>
  <text x="1050" y="315" class="content-text">2024-01-13</text>
  <text x="1300" y="315" class="content-text">✏️ 🗑️ 👁️</text>
  
  <!-- Document Detail Panel -->
  <rect x="330" y="350" width="1040" height="520" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  <text x="350" y="375" class="content-title">📄 Document Details</text>
  
  <!-- JSON Editor -->
  <rect x="350" y="390" width="1000" height="460" fill="white" stroke="#d1d5db" stroke-width="1" rx="4"/>
  
  <!-- JSON Content -->
  <text x="370" y="415" class="code-text">{</text>
  <text x="390" y="435" class="json-key">  "_id":</text>
  <text x="450" y="435" class="json-value">ObjectId("64f7b2a1c9e4b2c3d4e5f6a7")</text><text x="700" y="435" class="code-text">,</text>
  <text x="390" y="455" class="json-key">  "name":</text>
  <text x="450" y="455" class="json-string">"John Doe"</text><text x="540" y="455" class="code-text">,</text>
  <text x="390" y="475" class="json-key">  "email":</text>
  <text x="450" y="475" class="json-string">"john.doe@email.com"</text><text x="620" y="475" class="code-text">,</text>
  <text x="390" y="495" class="json-key">  "age":</text>
  <text x="450" y="495" class="json-value">28</text><text x="480" y="495" class="code-text">,</text>
  <text x="390" y="515" class="json-key">  "address":</text>
  <text x="470" y="515" class="code-text">{</text>
  <text x="410" y="535" class="json-key">    "street":</text>
  <text x="490" y="535" class="json-string">"123 Main St"</text><text x="590" y="535" class="code-text">,</text>
  <text x="410" y="555" class="json-key">    "city":</text>
  <text x="470" y="555" class="json-string">"New York"</text><text x="560" y="555" class="code-text">,</text>
  <text x="410" y="575" class="json-key">    "zipcode":</text>
  <text x="490" y="575" class="json-string">"10001"</text>
  <text x="390" y="595" class="code-text">  },</text>
  <text x="390" y="615" class="json-key">  "preferences":</text>
  <text x="490" y="615" class="code-text">[</text>
  <text x="410" y="635" class="json-string">    "technology"</text><text x="510" y="635" class="code-text">,</text>
  <text x="410" y="655" class="json-string">    "sports"</text><text x="480" y="655" class="code-text">,</text>
  <text x="410" y="675" class="json-string">    "music"</text>
  <text x="390" y="695" class="code-text">  ],</text>
  <text x="390" y="715" class="json-key">  "created_at":</text>
  <text x="480" y="715" class="json-value">ISODate("2024-01-15T10:30:00Z")</text><text x="720" y="715" class="code-text">,</text>
  <text x="390" y="735" class="json-key">  "active":</text>
  <text x="450" y="735" class="json-value">true</text>
  <text x="370" y="755" class="code-text">}</text>
  
  <!-- Editor Actions -->
  <rect x="350" y="810" width="80" height="30" fill="#10b981" rx="6"/>
  <text x="390" y="830" text-anchor="middle" class="button-text">💾 Save</text>
  
  <rect x="450" y="810" width="80" height="30" fill="#6b7280" rx="6"/>
  <text x="490" y="830" text-anchor="middle" class="button-text">↩️ Cancel</text>
  
  <rect x="550" y="810" width="80" height="30" fill="#ef4444" rx="6"/>
  <text x="590" y="830" text-anchor="middle" class="button-text">🗑️ Delete</text>
  
  <!-- Validation Status -->
  <rect x="1150" y="810" width="180" height="30" fill="#dcfce7" stroke="#10b981" stroke-width="1" rx="15"/>
  <circle cx="1170" cy="825" r="4" fill="#10b981"/>
  <text x="1185" y="830" class="status-text">✓ Valid JSON Document</text>
  
  <!-- Footer Status Bar -->
  <rect x="10" y="890" width="1380" height="20" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1 0 0 0"/>
  <text x="20" y="905" style="font-family: Arial, sans-serif; font-size: 10px; fill: #6b7280;">Ready | Documents: 1,234 | Selected: 1 | MongoDB Atlas Connected</text>
  <text x="1300" y="905" style="font-family: Arial, sans-serif; font-size: 10px; fill: #6b7280;">v1.0.0</text>
</svg>